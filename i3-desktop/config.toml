[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
interval = 10
format = "  $utilization"

[[block]]
block = "memory"
interval = 10 
format = " $icon $mem_used_percents.eng(w:2) "

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"

[[block]] 
block = "custom"
interval = 10 
command = '''echo "󰈐 $(sensors | grep fan1 | awk '{print $2; exit}')" '''

[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
alert = 100.0
warning = 150.0
format = " $icon $available "
# format_alt = " $icon $available / $total "
[[block.click]]
button = "right"
update = true


[[block]]
block = "music"
format_alt = "{$icon $combo.str(max_w:15, rot_interval:0.4) $prev $play $next |}"
format = "{ $icon  $prev $play $next |}"
player = "spotify"
