[[block]]
block = "time"
interval = 60
format = "$timestamp.datetime(f:' %D %I:%M%p') "

[[block]]
block = "toggle"
format = "$icon 󰅶 "
command_state = "xset q | grep 'DPMS is Disabled'"
command_on = "xset q -dpms s off"
command_off = "xset q +dpms s on"
state_on = "good"
state_off = "idle"
