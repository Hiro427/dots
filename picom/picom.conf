backend = "glx";
vsync = true; 

glx-use-copybuffer-mess = true; 
glx-copy-from-front = true; 
glx-swap-method = 2;
xrender-sync = true; 
xrender-sync-fence = true; 

corner-radius = 8;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
fading = true;

active-opacity = 1
inactive-opacity = 0.8

blur-background-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "class_g = 'Dunst'"
    # "class_g = 'i3bar'"

]

opacity-rule = [
    "100:class_g = 'Rofi'",
    "100:class_g = 'Dunst'"
   # "100:class_g = 'i3bar'"
]

rounded-corners-exclude = [
    "class_g = 'i3bar'"
]

blur: 
{
    method = "dual_kawase";
}

