[[block]]
block = "custom"
command = "~/.config/i3/scripts/cava-bar.sh"
persistent = true

[[block]]
block = "uptime"
interval = 600

[[block]]
block = "custom"
interval = 3600 
command = "echo 󰖕 $(curl -s 'wttr.in/NYC?format=1' | awk -F'+' '{print $2}')"
[[block.click]]
button = "right"
update = true


[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
alert = 100.0
warning = 150.0
format = " $icon $available "
# format_alt = " $icon $available / $total "
[[block.click]]
button = "right"
update = true


[[block]]
block = "net"
format = "{󰖩 $ssid | 󰈀 }$speed_up $speed_down "
format_alt = "{󰖩 $ssid | 󰈀 }"
inactive_format = "󰖪 "


