[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
interval = 10
format = "  $utilization"

[[block]]
block = "memory"
interval = 10 
format = " $icon $mem_used_percents.eng(w:2) "

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"

[[block]] 
block = "custom"
interval = 10 
command = '''echo "󰈐 $(sensors | grep fan1 | awk '{print $2; exit}')" '''

